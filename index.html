<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Where would you like to go today?</title>
    <script src="https://kit.fontawesome.com/f2c6e5f72b.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <form class="widget" id="search-city">
      <h1>Where would you like to go today?</h1>
    </br>
      <form>
        <input
        id="input-city"
          type="search"
          class="search-your-city"
        />&nbsp<button type="button" input="search" id="search-button" class="btn btn-outline-light">
          Search
        </button>
        <p>
        <h2 id="current"></h2>
        </P>
        <button type="button" input="search" id="location-button" class="btn btn-success">Weather at your location</button>
      </form>

      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="card" style="height: 28em;">
              <div class="card-body" style="border-collapse:collapse;">
                <p class="card-text"></p>
                <div class="search-weather" style="margin-top: 10px;">
                  <div class="card-header" id="header1">
                    Your Location
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt=""  id="iconL"  class="icon" />
                      <class  id="weathertextL">clear</class>
                    </li>
                    <li class="list-group-item">
                      <i class="fas fa-thermometer-half"></i>
                      <span class ="temperature" class id ="temperatureL"></span>
                          <span class="units" id="units">
                              <a href="#" id="celsius-link" style="color:white" style="text-decoration:none">째C</a> |
                              <a href="#" id="fahrenheit-link" style="color:white" style="text-decoration:none">째F</a>
                    </li>
                    <li class="list-group-item">
                      <i class="fas fa-wind"></i>
                    <span class ="windspeed" id="windspeedL">m/s</span> 
                    </li>
                    <li class="list-group-item">
                      <i class="fas fa-tint"></i>
                      <span class ="humidity" id="humidityL">%</span> 
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card" style="height: 28em;">
              <div class="current-weather" style="margin-top: 30px;">
                <div class="card-header" id="header2">
                  Your location
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" id="iconR"  class="icon"/>
                    <class  id="weathertextR">clear</class>
                  </li>
                  <li class="list-group-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span class ="temperature2" class id ="temperatureR"></span>
                          <span class="units" id="units">
                              <a href="#" id="celsius-link2" style="color:white" style="text-decoration:none">째C</a> |
                              <a href="#" id="fahrenheit-link2" style="color:white" style="text-decoration:none">째F</a>
                  </li>
                  <li class="list-group-item">
                    <i class="fas fa-wind"></i>
                    <span class ="windspeed2" id="windspeedR">m/s</span> 
                  </li>
                  <li class="list-group-item">
                    <i class="fas fa-tint"></i>
                    <span class ="humidity2" id="humidityR">%</span> 
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast-row" id="forecastweather">
          </div>
        </div>
      </div>
    </form>
  </body>
