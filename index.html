<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jen's weather app</title>
    <script src="https://kit.fontawesome.com/f2c6e5f72b.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form class="widget" id="search-city">
      <h1 id="maintitle">Jen's weather app</h1>
    </br>
      <form>
        <input id="input-city" type="search" class="search-your-city" />
        <button type="button" input="search" id="search-button" class="btn btn-outline-light">
          Search
        </button><button type="button" input="search" id="location-button" class="btn btn-success">Current Location</button>
      </form>      

<div class="container">
  <div class="row" id="weather-section">
    <div class="col-lg-2"></div>
    <div class="col-lg-4" style="background-color: rgba(255, 255, 255, 0.103)" style="border-radius: 15%">
      <h2 id="current"></h2>
      <div class="weathericon">
        <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt=""  id="icon"  class="icon" />
      </div>
      <div class ="temperature">
        <i class="fas fa-thermometer-half"></i>
        <span class ="temperature" class id ="temperature"></span>
        <span class="units" id="units">
          <i class id="celsius-link" >°C</i> |
          <i class id="fahrenheit-link" >°F</i>
        </span>
      </div>
      <div class ="windspeed">
        <i class="fas fa-wind"></i>
        <span class ="windspeed" id="windspeed">m/s</span> 
      </div>
      <div class = "humidity">
        <i class="fas fa-tint"></i>
        <span class ="humidity" id="humidity">%</span> 
      </div>
    </div>
    <div class="col-lg-4"  id="forecastweather" style="background-color: rgba(255, 255, 255, 0.103)" style="border-radius: 15px">
      
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
